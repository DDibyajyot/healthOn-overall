<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>result</title>
    <script src="main.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <a><img src="img\logo-re.jpg"/></a>
        </div>
        <div class="nav-bar">
            <a><span>Home</span></a>
            <a><span>About</span></a>
            <a><span>Contact Us</span></a>
        </div>
    </nav>
    <!-- <span id='result'></span> -->
    <div class="container-2">
        <div class="details">
            <div class="detail-title">
                <h2>Your Details</h2>
            </div>
            <div class="info">
                <div class="item">
                    <span class="label">
                        Name: 
                    </span>
                    <span id="info-name"></span>
                </div>
                <div class="item">
                    <span class="label">
                        Age:
                    </span>
                    <span id="info-age"></span>
                </div>
                <div class="item">
                    <span class="label">
                        Blood Pressure:  
                    </span>
                    <span id="info-bp"></span>
                </div>
                <div class="item">
                    <span class="label">
                        Blood Sugar:  
                    </span>
                    <span id="info-bs"></span>
                </div>
                <div class="item">
                    <span class="label">
                        BMI:  
                    </span>
                    <span id="info-bmi"></span>
                </div>
            </div>
        </div>
        <div class="conclusion">
            <div class="conc-grid">
                <div class="grid-item">
                    <span id="bp-result"></span>
                </div>
                <div class="grid-item">
                    <span id="bs-result">Blood Sugar is higher than average. You are PreDiabetic, please adher to the tips given below to avoid Diabetes.</span>
                </div>
                <div class="grid-item">
                    <span id="bmi-result">Body Mass Index is overweight. You can use the guide for help in regulating bmi.</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
